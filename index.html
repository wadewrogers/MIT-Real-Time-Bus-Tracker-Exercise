<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Real Time Bus Tracker</title>
</head>

<body>
    <div class="container-main">
        <div id="map">
        </div>
        <div class="map-overlay">
            <h3 style="text-align:center"> MBTA Live Bus Tracker</h3>
            <ul class="list-unstyled">
                <li><img src="./img/full.png" alt="Girl in a jacket" style="width:50px;height:50px;"><b> Bus is Full!</b></li>
                <li><img src="./img/partial.png" alt="Girl in a jacket" style="width:50px;height:50px;"><b> Bus is getting Full!</b></li>
                <li><img src="./img/open.png" alt="Girl in a jacket" style="width:50px;height:50px;"><b> Plenty of Seats!</b></li>
            </ul>
            <br>
            <h6 style="text-align:center">Updates every 6secs.<br> Click an icon for route number</h6>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <script src="mapanimation.js"></script>

</body>

</html>
